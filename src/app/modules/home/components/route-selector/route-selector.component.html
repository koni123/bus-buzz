<div>
  <div class="form-group">
    <label for="routeStart">Lähtöasema</label>
    <select class="form-control route-selectors"
            id="routeStart"
            [(ngModel)]="routeStart"
            (ngModelChange)="routeChangeHandler()">
      <option *ngFor="let id of routeIds"
              [value]="id">
        {{id}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="routeEnd">Määräasema</label>
    <select class="form-control route-selectors"
            id="routeEnd"
            [(ngModel)]="routeEnd"
            (ngModelChange)="routeChangeHandler()">
      <option *ngFor="let id of routeIds"
              [value]="id">
        {{id}}
      </option>
    </select>
  </div>
  <div class="d-flex align-items-center justify-content-end mb-1">
    <fa-icon [icon]="['far', 'trash-alt']"
             size="1x"
             style="color: #bc402e; cursor: pointer"
             (click)="removeSelections()"
             title="Poista valinnat"></fa-icon>
<!--    <button class="btn btn-sm route-selectors" (click)="removeSelections()" style="width: 100%">-->
<!--      Tyhjennä valinnat-->
<!--    </button>-->
  </div>
</div>
